{% extends "base.html" %}

{% block title %}Subject Leaves{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5><i class="bi bi-book"></i> Subject-wise Leave Report</h5>
    </div>
    <div class="card-body">
        {% if leaves %}
        <ul class="list-group">
            {% for line in leaves %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ line }}
                    <span class="badge bg-primary rounded-pill">
                        <i class="bi bi-calendar3"></i>
                    </span>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="alert alert-info">
            No subject leave records found.
        </div>
        {% endif %}
        <a href="/student" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
